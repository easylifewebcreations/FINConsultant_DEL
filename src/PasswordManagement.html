<!-- -------------------------- -->
<!-- MODAL: PASSWORD MANAGEMENT -->
<!-- -------------------------- -->
<div class="modal fade" id="passwordManModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="passwordManModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="PasswordManLabel">Password Management</h5>
      </div>
      <!-- Modal body start -->
      <div class="modal-body">
        <!-- Card start -->
        <div class="card">
          <div class="card-body">
            <!-- Form start -->
            <form class="needs-validation" id="passwordManForm" onsubmit="JPasswordManFormSubmit(this)" novalidate>
              <input type="hidden" id="passwordManDataID" name="dataID" value="">

              <div class="login-form">

                <div class="row">
                  <div class="col-xl-12 col-12">
                    <div class="row">

                      <div class="col-12">
                        <div class="mb-3">
                          <label class="form-label">Username</label>
                          <input type="text" class="form-control" id="passwordManUsername" name="username" value="Your Username" readonly />
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="mb-3">
                          <label class="form-label">Old Passowrd</label>
                          <input type="password" class="form-control" placeholder="Enter your Old password" id="oldPassword" name="oldPassword" required />
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="mb-3">
                          <label class="form-label">New Password</label>
                          <input type="password" class="form-control" placeholder="Enter your New password" id="newPassword" name="newPassword" required />
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="mb-3">
                          <label class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" placeholder="Enter your New password" id="confirmPassword" name="confirmPassword" required />
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

                <div class="d-flex">
                  <div class="ms-auto">
                    <button type="submit" class="btn btn-primary" id="passwordManSubmitButton" name="submitButton" value=""><i class="bi bi-floppy"></i> Save</button>
                    <button type="button" class="btn btn-secondary" id="passwordManCloseButton" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Close</button>
                  </div>
                </div>

              </div>

            </form>
            <!-- Form end -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
